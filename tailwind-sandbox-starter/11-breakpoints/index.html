<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <!-- 모바일버전을 먼저 스타일하고, 웹 버전을 나중에 스타일하는 것이다 -->
  <body
    class="bg-black sm:bg-green-900 md:bg-red-900 lg:bg-sky-900 xl:bg-teal-900 2xl:bg-purple-900"
  >
    <h1 class="text-white text-4xl md:text-5xl"></h1>

    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;
        document.querySelector("h1").innerText = `Width: ${width}px`;
      }
      showBrowserWidth();
      // setInterval(showBrowserWidth, 0);
      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
